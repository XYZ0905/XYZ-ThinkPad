
<!DOCTYPE html>
<html lang="en">

    <title>XYZ's ThinkPad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        <a href="#blog">Blog</a>
        <a href="#research">Research</a>
        <a href="#about">About Me</a>
    </nav>
    <main>
        <section id="blog">
            <h2>Blog</h2>
            <p>Explore my thoughts, ideas, and reflections here.</p>
        </section>
        <section id="research">
